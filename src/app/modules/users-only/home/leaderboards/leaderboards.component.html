<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1> Mejores puntajes!</h1>
        </div>        
    </div>
    <div class="row">
        <div class="col">
            <h2>Seleccionar juego:</h2>
        </div>
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Juego</mat-label>
                <mat-select (selectionChange)="getUsersByGame(selectedGame)" [(value)]="selectedGame">
                  <mat-option *ngFor="let game of games" [value]="game">{{ translatedGameNames[game] }}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mat-elevation-z2">
                <app-user-list *ngIf="userScores" [userScores]="userScores"> </app-user-list>
            </div>
        </div>        
    </div>
</div>
