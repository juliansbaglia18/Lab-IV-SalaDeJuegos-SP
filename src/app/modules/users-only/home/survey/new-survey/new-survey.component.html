<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box box-wide">
      <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Encuesta</mat-card-title>
            <mat-card-subtitle>Completar todos los campos</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
  
      <form [formGroup]="surveyForm" (ngSubmit)="submitSurvey()" class="example-form">
        <mat-card-content>
            <mat-form-field class="example-full-width" hideRequiredMarker>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="firstName" formControlName="firstName" placeholder="First Name" required autocomplete="name">
            </mat-form-field>

            <mat-form-field class="example-full-width" hideRequiredMarker>
                <mat-label>Apellido</mat-label>                
                <input matInput type="text" name="lastName" formControlName="lastName" placeholder="Last Name" required autocomplete="last-name">
            </mat-form-field>

          <mat-form-field class="example-full-width" hideRequiredMarker>
            <mat-label>Número de contacto</mat-label>
            <input matInput type="text" name="phone" formControlName="phone" placeholder="Phone Number" required autocomplete="phone">
            <mat-error
              *ngIf="surveyForm.controls['phone'].hasError('isNotNum') && surveyForm.controls['phone'].touched">
              Solo puede contener números
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" hideRequiredMarker>
            <mat-label>Edad</mat-label>
            <input type="number" name="age" formControlName="age" matInput placeholder="Age" required>
            <mat-error
              *ngIf="true">
              Debe ser entre 18 y 99 años
            </mat-error>
          </mat-form-field>

        <div class="my-4">
          <label>Como puntuarias la página web? </label>
          <mat-radio-group aria-label="General Satisfaction" name="generalSatisfaction"
          formControlName="generalSatisfaction" class="score-radio-group">
              <mat-radio-button *ngFor="let score of surveyScores" class="score-radio-btn" [value]="score.value">{{score.label}}</mat-radio-button>
          </mat-radio-group>
        </div>
        
        <div class="mb-4">
          <label>Que opinas de los juegos?</label>
          <mat-radio-group aria-label="General Satisfaction" name="gameSatisfaction"
          formControlName="gameSatisfaction" class="score-radio-group">
              <mat-radio-button *ngFor="let score of surveyScores" class="score-radio-btn" [value]="score.value">{{score.label}}</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field class="example-full-width"  appearance="outline">
            <mat-label>Comentario adicional</mat-label>
            <textarea matInput cdkTextareaAutosize
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="7" type="text" name="additionalComments" formControlName="additionalComments" placeholder="Add your comments here...">
            </textarea>
        </mat-form-field>

        </mat-card-content>
        <button [disabled]="!surveyForm.valid || !surveyForm.dirty" type="submit" mat-stroked-button color="accent"
          class="btn-block">Aceptar</button>
      </form>
    </mat-card>
  </div>
